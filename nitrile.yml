name: base-compiler
url: https://gitlab.com/clean-and-itasks/base/compiler
maintainer: Camil Staps
contact_email: clean@camilstaps.nl
description: The Clean compiler.
license: BSD-2-Clause
version: 3.0.0
type: Application
dependencies:
  argenv: ^1.0
  base-clm: ^1.0
  base-stdenv: ^2.1
  base-compiler-bootstrap: ^1.0
  base-code-generator: ^2.0
  base-rts: ^2.0
src:
  - backend
  - frontend
  - main

package:
  extra_files:
    - LICENSE
    - README.md

clm_options:
  heap: 512M
  stack: 4M
  garbage_collector: MarkingCollector
  print_result: false
  print_time: false
  check_indices: true

rules:
  posix:
    extra_build:
      cocl:
        depends: [backend]
        script:
          - clm:
              main: cocl
              target: exe/cocl
    extra_src:
      - main-unix

  linux and x64:
    extra_build:
      backend:
        script:
          - C_INCLUDE_PATH="$PWD/nitrile-packages/linux-x64/base-rts/misc/src"
          - export C_INCLUDE_PATH
          - CFLAGS="-DTARGET='\"linux-x64\"'" make -C backendC/CleanCompilerSources -f Makefile.linux64
          - make -C main-unix all
          - mkdir -p main-unix/Clean\ System\ Files
          - cp backendC/CleanCompilerSources/backend.a main-unix/Clean\ System\ Files

  linux and x86:
    extra_build:
      backend:
        script:
          - C_INCLUDE_PATH="$PWD/nitrile-packages/linux-x86/base-rts/misc/src"
          - export C_INCLUDE_PATH
          - CFLAGS="-DTARGET='\"linux-x86\"'" make -C backendC/CleanCompilerSources -f Makefile
          - CFLAGS=-m32 make -C main-unix all
          - mkdir -p main-unix/Clean\ System\ Files
          - cp backendC/CleanCompilerSources/backend.a main-unix/Clean\ System\ Files

  windows:
    extra_src:
      - backend/Windows
      - main-windows
    extra_package:
      extra_files:
        - src: backendC/backend.dll
          dst: exe/backend.dll
    extra_build:
      cocl:
        depends: [backend]
        script:
          - clm:
              main: cocl
              target: exe/cocl.exe

  windows and x64:
    extra_build:
      backend:
        script:
          - make -C backendC/CleanCompilerSources -f Makefile.windows64
          - make -C main-windows all

---

name: lib-compiler
url: https://gitlab.com/clean-and-itasks/base/compiler
maintainer: Camil Staps
contact_email: clean@camilstaps.nl
description: A library with the base-compiler sources.
license: BSD-2-Clause
version: 3.0.0
type: Library
dependencies:
  argenv: ^1.0.0
  base-stdenv: ^1.0 || ^2.0
src:
  - backend
  - frontend
  - main
package:
  exclude:
    - backend/Mac/
    - backend/Windows/
rules:
  x64:
    extra_build:
      backend:
        script:
          - nitrile build --arch=x64 --name=base-compiler --only=backend

  x86:
    extra_build:
      backend:
        script:
          - nitrile build --arch=x86 --name=base-compiler --only=backend

  posix:
    extra_src:
      - main-unix
    extra_package:
      include:
        - backend.a
        - cDirectory.o
        - ipc_c.o
        - set_return_code_c.o

  windows:
    extra_src:
      - backend/Windows
      - main-windows
    extra_package:
      include:
        - backend_library
        - cDirectory.obj
        - c_set_return_code.obj
        - c_thread_message.obj
      extra_files:
        - src: backendC/backend.dll
          dst: exe/backend.dll
